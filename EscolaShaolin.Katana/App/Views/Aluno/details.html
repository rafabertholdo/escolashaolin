<form class="form-horizontal" role="form" ng-submit="save()">
    <div class="form-group">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
            <input type="text" ng-model="entity.nome" class="form-control" id="nome" placeholder="Nome:" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" ng-click="save()" >Salvar</button>
            <button class="btn btn-danger" ng-click="cancel()">Voltar</button>
        </div>
    </div>
</form>

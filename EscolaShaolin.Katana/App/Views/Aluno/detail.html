<form name="myForm" class="form-horizontal" role="form" >
    <div class="form-group">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
            <input type="text" ng-model="entity.nome" class="form-control" id="nome" placeholder="Nome:" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="#/alunos" class="btn btn-default fa fa-remove" title="Cancelar"></a>
            <button ng-click="save()" class="btn btn-primary fa fa-save" title="Salvar">                
            </button>
            <button ng-click="delete()" ng-show="entity.id" class="btn btn-danger fa fa-trash-o" title="Apagar">                
            </button>
        </div>
    </div>
</form>

<form name="myForm" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
            <input type="text" ng-model="entity.nome" class="form-control" id="nome" placeholder="Nome" />
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="col-sm-2 control-label">Status</label>
        <div class="col-xs-2">
            <select ng-model="entity.status"
                    class="form-control"
                    ng-options="c.key as c.value for c in entity.statusSource"></select>
        </div>
        <div class="col-xs-3">
            <input type="text" id="statusOutros" ng-show="entity.status == 5" ng-model="entity.statusOutros" class="form-control" placeholder="Outros" />
        </div>
    </div>
    <div class="form-group">
        <label for="sexo" class="col-sm-2 control-label">Sexo</label>
        <div class="col-xs-2">
            <select id="sexo"
                    ng-model="entity.sexo"
                    class="form-control"
                    ng-options="c.key as c.value for c in entity.sexoSource"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="estadoCivilSource" class="col-sm-2 control-label">Estado Civil</label>
        <div class="col-xs-2">
            <select id="estadoCivilSource" 
                    ng-model="entity.estadoCivil"
                    class="form-control"
                    ng-options="c.key as c.value for c in entity.estadoCivilSource"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="datanascimento" class="col-sm-2 control-label">Data Nascimento</label>
        <div class="col-sm-2">
            <input type="text" ng-model="entity.dataNascimento" class="form-control placeholder" id="dataNascimento" placeholder="Data Nascimento" />
        </div>
    </div>   

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="#/alunos" class="btn btn-default fa fa-remove" title="Cancelar"></a>
            <button ng-click="save()" class="btn btn-primary fa fa-save" title="Salvar"></button>
            <button ng-click="delete()" ng-show="entity.id" class="btn btn-danger fa fa-trash-o" title="Apagar"></button>
        </div>
    </div>
</form>

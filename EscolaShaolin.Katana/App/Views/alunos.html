<div class="container">
    <div class="row">
        <div class="span2"><a href="#/alunos/new" class="btn btn-primary fa fa-file-o" title="Novo"></a></div>
        
    </div>

    <div class="row">
        <div class="lead"> Alunos:</div>
    </div>
    <div class="row">
        <div class="span12">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody>                    
                    <tr ng-repeat="entity in entities">
                        <td><a class="btn btn-primary fa fa-edit" ng-href="#/alunos/{{entity.id}}" title="Editar"></a>
                            <a class="btn btn-danger fa fa-trash-o"  ng-click="delete(entity)" title="Apagar"></a></td>
                        <td>{{entity.nome}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
